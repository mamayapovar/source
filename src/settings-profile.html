<!DOCTYPE html>
<html lang="ru" class="page">
	@include('partials/head.html', {
		'title': 'Настройки профиля — Мама, я повар!'
	})

	<body class="page__body">
		@include('partials/header.html', {
			'type': 'second',
			'title': 'Настройки'
		})

		<div class="container">
			<div class="site-container">
				<aside class="sidebar  sidebar--second">
					<div class="sidebar__inner">
						<div class="sidebar-tree">
							<ul class="list-reset sidebar-tree__list">
								<li class="sidebar-tree__item  active">
									<a href="settings-profile.html" class="sidebar-tree__link">
										<svg class="icon" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#user"/>
										</svg>
										<span>Профиль</span>
									</a>
								</li>
								<li class="sidebar-tree__item">
									<a href="settings-account.html" class="sidebar-tree__link">
										<svg class="icon" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#settings"/>
										</svg>
										<span>Аккаунт</span>
									</a>
								</li>
							</ul>
						</div>
						<div class="sidebar-footer">
							<a href="index.html" class="btn  btn--second">Выйти</a>
						</div>
					</div>
				</aside>

				<main class="settings  settings--profile" id="skip-link">
					<h1 class="visually-hidden">Настройки профиля</h1>
					<form id="settings-profile-form" action="https://echo.htmlacademy.ru" method="POST" class="settings__form  settings__form--profile">
						<fieldset class="form-section  settings-section">
							<legend class="section-h2  form-section__title">Профиль</legend>
							<div class="settings-section__group  settings-section__group--avatar">
								<div class="form-field  settings-section__field  settings-section__field--username">
									<label class="form-field__label" for="settings-username">Отображаемое имя</label>
									<input type="text" name="username" id="settings-username" class="input" placeholder="Имя и фамилия" value="Николай Крылов" autocomplete="off" pattern="[A-Za-zА-Яа-яЁё\s]{0,100}">
									<label class="form-field__error  hidden" for="settings-username">
										<svg class="icon  icon--16" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#circle-cross"/>
										</svg>
										<span class="form-field__text">Здесь будет текст ошибки</span>
									</label>
								</div>
								<div class="form-field  settings-section__field  settings-section__field--desc">
									<label class="form-field__label" for="description">Описание профиля</label>
									<textarea name="description" id="description" class="input  input--textarea" placeholder="Пара слов о себе" autocomplete="off" maxlength="120"></textarea>
									<label class="form-field__error  hidden" for="description">
										<svg class="icon  icon--16" aria-hidden="true" focusable="false">
											<use href="img/sprite.svg#circle-cross"/>
										</svg>
										<span class="form-field__text">Здесь будет текст ошибки</span>
									</label>
								</div>
								<div class="form-field  settings-section__field  settings-section__field--avatar">
									<label class="form-field__label" for="photo">Фото профиля</label>
									<div class="info-avatar  info-avatar--change">
										<label style="background-image: url('img/placeholder-avatar.jpg');" class="input  input--photo  info-avatar__input" aria-label="Изменить фото профиля">
											<input type="file" name="photo" id="photo" accept=".jpg, .jpeg, .png">
											<div class="info-avatar__placeholder">
												<svg class="icon" aria-hidden="true" focusable="false">
													<use href="img/sprite.svg#image"/>
												</svg>
											</div>
										</label>
									</div>
								</div>
							</div>
							<div class="settings-section__bottom">
								<button type="submit" class="btn  settings-section__btn">Обновить информацию</button>
							</div>
						</fieldset>
					</form>
				</main>
			</div>
		</div>
	</body>
</html>
