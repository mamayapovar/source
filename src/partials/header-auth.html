<header class="header">
  <div class="container">
    <div class="header__inner">
      <div class="header__left">
        <a href="index.html" class="header__logo" title="Вернуться на главную страницу">
          <img src="img/logo.svg" width="100" height="37" alt="">
        </a>
        <form id="search-form" action="https://echo.htmlacademy.ru" method="GET" class="search-query  header__search" role="search">
					<div class="search-query__field">
						<input type="text" name="query" id="search-query" class="input  search-query__input  header__input" placeholder="Поиск" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" aria-label="Введите запрос" aria-expanded="false" data-search-query>
						<button type="button" class="btn-reset  search-query__btn" aria-label="Очистить поле поиска" tabindex="-1" data-search-clear>
							<svg class="icon" aria-hidden="true" focusable="false">
								<use href="img/sprite.svg#cross"/>
							</svg>
						</button>
					</div>
					<div class="search-query-menu" data-search-menu="recent">
						<span class="search-query-menu__label">Недавние запросы</span>
						<ul class="list-reset  search-query-menu__list" data-search-list>
							<li class="search-query-menu__item" data-search-link>
								<a href="user.html" class="search-query-menu__link" tabindex="-1">
									<img src="img/placeholder-avatar.jpg" class="search-query-menu__avatar" width="24" height="24" alt="Фото профиля">
									<span>Алексей Калинин</span>
								</a>
							</li>
							<li class="search-query-menu__item" data-search-link>
								<a href="category.html" class="search-query-menu__link" tabindex="-1">
									<img src="img/category/bake-icon.svg" class="search-query-menu__avatar" width="24" height="24" alt="">
									<span>Выпечка</span>
								</a>
							</li>
							<li class="search-query-menu__item" data-search-link>
								<a href="post.html" class="search-query-menu__link" tabindex="-1">
									<svg class="icon" aria-hidden="true" focusable="false">
										<use href="img/sprite.svg#search"/>
									</svg>
									<span>Пышные оладьи на кефире</span>
								</a>
							</li>
							<li class="search-query-menu__item" data-search-link>
								<a href="search.html" class="search-query-menu__link" tabindex="-1">
									<svg class="icon" aria-hidden="true" focusable="false">
										<use href="img/sprite.svg#search"/>
									</svg>
									<span>николай вкусняшки</span>
								</a>
							</li>
							<li class="search-query-menu__item" data-search-link>
								<a href="search.html" class="search-query-menu__link" tabindex="-1">
									<svg class="icon" aria-hidden="true" focusable="false">
										<use href="img/sprite.svg#search"/>
									</svg>
									<span>кексики</span>
								</a>
							</li>
						</ul>
          </div>
        </form>
      </div>
      <div class="header__right">
        <a href="new-recipe.html" class="btn  btn--left" aria-label="Создать новый рецепт">
          Создать
          <svg class="icon" aria-hidden="true" focusable="false">
            <use href="img/sprite.svg#plus"/>
          </svg>
        </a>
        <div class="header-profile">
          <a href="user.html" class="header-profile__avatar" aria-label="Перейти в профиль">
            <img src="img/placeholder-avatar.jpg" width="56" height="56" alt="Фото профиля">
          </a>
          <button class="btn-reset  header-profile__toggle" aria-label="Открыть меню профиля" aria-expanded="false" data-menu-profile-toggle>
            <svg class="icon" aria-hidden="true" focusable="false">
              <use href="img/sprite.svg#chevron-down"/>
            </svg>
          </button>
          <ul class="list-reset  header-profile-menu" data-menu-profile>
            <li class="header-profile-menu__item" data-menu-profile-link>
              <span class="header-profile-menu__label">Мой профиль</span>
              <a href="user.html" class="header-profile-menu__link" tabindex="-1">
                <img src="img/placeholder-avatar.jpg" class="header-profile-menu__avatar" width="48" height="48" alt="Фото профиля">
                <span>Екатерина Георгадзе</span>
              </a>
            </li>
            <li class="header-profile-menu__item" data-menu-profile-link>
              <a href="settings-profile.html" class="header-profile-menu__link" tabindex="-1">
                <svg class="icon" aria-hidden="true" focusable="false">
                  <use href="img/sprite.svg#settings"/>
                </svg>
                <span>Настройки</span>
              </a>
            </li>
            <li class="header-profile-menu__item" data-menu-profile-link>
              <a href="index.html" class="header-profile-menu__link" tabindex="-1">
                <svg class="icon" aria-hidden="true" focusable="false">
                  <use href="img/sprite.svg#log-out"/>
                </svg>
                <span>Выход</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>
